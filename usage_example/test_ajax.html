<!DOCTYPE html>
<html>
<head>
    <title></title>
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="../jiant.js"></script>
</head>
<body>

<div id="_main">
    <button class="_ctl">Do Ajax1</button>
    <button class="_ctl2">Do Ajax2</button>
    <div class="_container"></div>
</div>

<script>
    var app = {
        id: "ajaxExample",
        appPrefix: "_",
        ajax: {
            test: function(cb) {},
            testOverridenUrl: function(param, cb) {return "/custom-root/some_overriden_url.extension";}
        },
        views: {
            main: {
                container: jiant.container,
                ctl: jiant.ctl,
                ctl2: jiant.ctl
            }
        }
    };
    document.addEventListener("DOMContentLoaded", function() {
        jiant.AJAX_PREFIX = "/some-prefix/";
        jiant.onApp(app, function() {
            jiant.dom.on(app.views.main.ctl, "click", function() {
                app.ajax.test();
            });
            jiant.dom.on(app.views.main.ctl2, "click", function() {
                app.ajax.testOverridenUrl(12);
            });
        });
        jiant.app(app);
    });
</script>
</body>
</html>
