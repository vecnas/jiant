<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="../jiant.js"></script>
</head>
<body>
<div id="main">
  <div class="t0"></div>
  <div class="t1"></div>
</div>
<script>
  $(function() {
    jiant.DEV_MODE = true;
    jiant.disableCache = 1;
    const {optional, comp, label} = jiant;
    const app = {
      id: "test-renderer",
      views: {
        main: {
          t0: comp("t0"),
          t1: optional(comp("t0"))
        }
      },
      templates: {
        t0: {
          name: label,
          impl: "<b><div id='t0'>T0:<b class='name'></b>:T0</div></b>"
        }
      }
    };
    jiant.app(app);
    const main = app.views.main;

  });
</script>
</body>
</html>
