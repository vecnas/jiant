<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/jiant.js"></script>


<div style="display: none">
  <div id="_terra">
    <div class="_name est"><span></span></div>
    <div class="_email"></div>
    <a class="_link">Link</a>
  </div>
</div>

<div id="_main">
  <div class="_container"></div>
</div>

<script>

  jiant.DEV_MODE = 1;

  var app = {
    id: "test",

    appPrefix: "_",

    views: {
      main: {
        _scan: 1
      }
    },

    templates: {
      terra: {
        _scan: 1
//        ,link: jiant.label
      }
    }
  };

  jiant.app(app);
  jiant.onApp(app, function($, app) {
    $("body").append(app.t.terra.parseTemplate({link: "to.html", name: "my name", email: "my email"}));
    jiant.logInfo(app.t.terra);
    jiant.logInfo(app.v.main);
  })

</script>
